<div class="container-fluid">

  <div class="row justify-content-center">
    <h1>Money Care</h1>
  </div>

  <div class="row justify-content-center">
   
    <div class="col-md-6">
       <div class="card">
      <div class="card-body">
        <h5 class="card-title">Login</h5>
        <hr>

        <form #userForm="ngForm">
          <div class="form-group">
            <label>Nome:</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required>
            <small class="text-danger" *ngIf="username.invalid&&username.dirty">Favor informar o nome do usuário</small>
          </div>

          <div class="form-group">
            <label>Senha:</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required>
            <small class="text-danger" *ngIf="password.invalid&&password.dirty">Favor informar a senha</small>
          </div>

          <div class="form-group">
            <button class="btn btn-primary btn-block" (click)="submitForm()" [disabled]="">Login</button>
          </div>
          <small>Ainda não tem uma conta?</small><br>
          <small>Click <a [routerLink]="['/register']">aqui</a> para realizar seu cadastro</small>
        </form>
      </div>
    </div>
    </div>
    
  </div>

</div>
