<div class="container-fluid">
  <div class="row justify-content-center mt-2">
    <div class="col-md-8 col-lg-6 col-sm-12">

      <div class="jumbotron">

        <form #reportForm="ngForm">

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Data Inicial:</label>
                <input type="date" class="form-control" [(ngModel)]="filter.initialDate" name="initialDate">
              </div>
            </div>

            <div class="col">
              <div class="form-group">
                <label>Data Final:</label>
                <input type="date" class="form-control" [(ngModel)]="filter.finalDate" name="finalDate">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Tipo:</label>
            <select class="form-control" [(ngModel)]="filter.type" name="type">
              <option value=""></option>
              <option value="Receita">Receita</option>
              <option value="Despesa">Despesa</option>
            </select>
          </div>

          <div class="form-group">
            <label>Descrição:</label>
            <input type="text" class="form-control" [(ngModel)]="filter.description" name="description">
          </div>



          <div class="form-group">
            <button class="btn btn-primary" (click)="submitForm()">Buscar</button>
          </div>
        </form>

      </div>
    </div>

  </div>
</div>

<app-report-data *ngIf="reportData" [reportData]="reportData"></app-report-data>
